    1.创建XMLHTTPRequest对象
    <br/> 　　2.使用open方法设置和服务器的交互信息

    <br/> 　　3.设置发送的数据，开始和服务器端交互

    <br/> 　　4.注册事件

    <br/> 　　5.更新界面

<script>
    // get请求 
    // 1.创建异步对象
    var ajax = new XMLHttpRequest(),
        name = 'Lucy',
        url = 'getStar.php?starName=' + name;
    // 2.设置异步请求的URL参数， 第一个参数是请求类型，第二个参数是请求的URL地址，可以带参数，动态的传递参数starName到服务器。
    ajax.open('get', url)
    // 3.发送请求
    ajax.send();

    ajax.onreadystatechange = function () {
        if (ajax.readyState == 4 && ajax.status == 200) {
